<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del logo -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3c8772;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d6659;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2f1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular con sombra -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#1e4d42" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Símbolo de base de datos (cilindros apilados) -->
  <g fill="url(#iconGradient)">
    <!-- Base de datos superior -->
    <ellipse cx="64" cy="36" rx="28" ry="8" opacity="0.9"/>
    <rect x="36" y="36" width="56" height="16" opacity="0.7"/>
    <ellipse cx="64" cy="52" rx="28" ry="8" opacity="0.9"/>
    
    <!-- Base de datos inferior -->
    <ellipse cx="64" cy="64" rx="28" ry="8" opacity="0.9"/>
    <rect x="36" y="64" width="56" height="16" opacity="0.7"/>
    <ellipse cx="64" cy="80" rx="28" ry="8" opacity="0.9"/>
  </g>
  
  <!-- Símbolo de construcción/query (engranajes) -->
  <g fill="#ffca28" stroke="#ff8f00" stroke-width="2">
    <!-- Engranaje pequeño -->
    <circle cx="88" cy="44" r="12" fill="#ffca28" opacity="0.9"/>
    <circle cx="88" cy="44" r="6" fill="#ff8f00"/>
    <!-- Dientes del engranaje -->
    <polygon points="88,32 92,36 88,40 84,36" fill="#ffca28"/>
    <polygon points="100,44 96,40 92,44 96,48" fill="#ffca28"/>
    <polygon points="88,56 84,52 88,48 92,52" fill="#ffca28"/>
    <polygon points="76,44 80,48 84,44 80,40" fill="#ffca28"/>
    
    <!-- Engranaje mediano -->
    <circle cx="40" cy="70" r="16" fill="#ffca28" opacity="0.8"/>
    <circle cx="40" cy="70" r="8" fill="#ff8f00"/>
    <!-- Dientes del engranaje -->
    <polygon points="40,54 46,58 40,62 34,58" fill="#ffca28"/>
    <polygon points="56,70 52,64 48,70 52,76" fill="#ffca28"/>
    <polygon points="40,86 34,82 40,78 46,82" fill="#ffca28"/>
    <polygon points="24,70 28,76 32,70 28,64" fill="#ffca28"/>
  </g>
  
  <!-- Símbolo de código/query (paréntesis angulares) -->
  <g fill="#4caf50" stroke="#388e3c" stroke-width="4" opacity="0.8">
    <path d="M 50 90 L 44 96 L 50 102" stroke-linecap="round"/>
    <path d="M 78 90 L 84 96 L 78 102" stroke-linecap="round"/>
  </g>
  
  <!-- Punto de conexión central -->
  <circle cx="64" cy="96" r="4" fill="#4caf50" opacity="0.9"/>
  
  <!-- Texto del logo (opcional) -->
  <text x="64" y="120" text-anchor="middle" fill="#2d6659" font-family="Arial, sans-serif" font-size="12" font-weight="bold">QueryBuilder</text>
</svg>